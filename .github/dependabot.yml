# Dependabot will run on day 10 of each month at 02:07 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "7 2 10 * *"
    open-pull-requests-limit: 15
  - package-ecosystem: "npm"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "7 2 10 * *"
    open-pull-requests-limit: 15
    versioning-strategy: "increase"
    directories: "**/*"
